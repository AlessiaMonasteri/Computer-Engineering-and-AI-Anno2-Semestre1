spring.config.import=file:env.properties

spring.application.name=BagECommerce
server.port=3001
# POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/${PG_DB_NAME}
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# CLOUDINARY
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.apikey=${CLOUDINARY_API_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}
# MAILGUN
mailgun.domain=${MAILGUN_DOMAIN}
mailgun.apiKey=${MAILGUN_APIKEY}
mailgun.sender=${MAILGUN_SENDER}
mailgun.test.receiver=${MAILGUN_TEST_RECEIVER}
# JWT
jwt.secret=${JWT_SECRET}
# DEFAULT SUPERADMIN
app.seed.superadmin.email=${APP_SEED_SUPERADMIN_EMAIL}
app.seed.superadmin.password=${APP_SEED_SUPERADMIN_PASSWORD}
app.seed.superadmin.name=${APP_SEED_SUPERADMIN_NAME}
app.seed.superadmin.surname=${APP_SEED_SUPERADMIN_SURNAME}


